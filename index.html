<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <h1>Book List</h1>
        <form id="form" class="text-monospace font-weight-bold">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control border border-success" />
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" class="form-control border border-success" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" class="form-control border border-success" />
            </div>
            <input type="button" id="button" class="btn btn-block btn-outline-info" value="Submit" />
        </form>
        <table class="table table-striped mt-3 font-weight-bold">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>ISBN</td>
                </tr>
            </thead>
            <tbody id="t-body"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
